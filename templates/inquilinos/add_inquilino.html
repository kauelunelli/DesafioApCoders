{% extends 'base.html' %}



{% block content %}
<div class="container mt-4">


  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'inquilinos' %}">Despesas</a></li>
      <li class="breadcrumb-item active" aria-current="page">Nova Despesa</li>
    </ol>
  </nav>
  
  <div class="card">
    <div class="card-body">
    <form action="{% url 'add_inquilino' %}" method="post">
      {% include 'partials/_messages.html' %}
    {% csrf_token %}
      <div class="form-group">
        <label for="">Nome</label>
        <input type="text" name='nome' class="form-control form-control-sm">
      </div>
      <div class="form-group">
        <label for="">Idade</label>
        <input type="number" name='idade' class="form-control form-control-sm">
      </div>
      <div class="form-group">
        <label for="">Unidade</label>
        <select class='form-control' name="sexo">
            <option name='sexo' value="Masculino">Masculino</option>
            <option name='sexo' value="Feminino">Feminino</option>
            <option name='sexo' value="Não binário">Não binário</option>
        </select>
      </div>
      <div class="form-group">
        <label for="">Telefone</label>
        <input type="number" name='telefone' class="form-control form-control-sm">
      </div>
      <div class="form-group">
        <label for="">Email</label>
        <input type="email" name='email' class="form-control form-control-sm">
      </div>


      <input type="submit" value='Submit' class='btn btn-primary btn-primary-sm'>
    </form>
    </div>
  </div>

</div>

{% endblock %}
